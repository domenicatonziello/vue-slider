<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container d-flex">
        <!-- carousel -->
        <div id="carousel">
            <div class="card active">
                <img src="img/01.webp" alt="Marvel's Spiderman Miles Morale">
                <div class="text">
                  <h1> Marvel's Spiderman Miles Morale </h1>
                  <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
              </div>
        </div>
        <!-- thumbnails -->
        <div id="thumbnails">
            <div id="up">
                <i id="up" class="bi bi-arrow-up-circle"></i>
            </div>
            <div id="gallery">
                <div class="cover active">
                    <img src="img/01.webp" alt="Marvel's Spiderman Miles Morale">
                </div>
            </div>
            <div id="down">
                <i id="down" class="bi bi-arrow-down-circle"></i>
            </div>
        </div>
    </main>
</body>
</html>
