<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script defer src="script.js"></script>
</head>
<body>
    <main id="root" class="container d-flex">
        <!-- carousel -->
        <div id="carousel">
            <div v-for="(pic,i) in pictures" class="card" v-show="i === currentIndex">
                <img v-bind:src="pic.image" v-bind:alt="pic.title">
                <div class="text">
                  <h1> {{ pic.title }} </h1>
                  <p> {{ pic.text }}</p>
                </div>
              </div>
        </div>
        <!-- thumbnails -->
        <div id="thumbnails">
            <div>
                <i id="up" @click="changePic('up')" class="bi bi-arrow-up-circle"></i>
            </div>
            <div id="gallery">
                <div class="cover" >
                    <img v-for="(pic,i) in pictures" :class="{'active' : i === currentIndex}" :src="pic.image" :alt="pic.title" @click="changePic(i)">
                </div>
            </div>
            <div>
                <i id="down" @click="changePic('down')" class="bi bi-arrow-down-circle"></i>
            </div>
        </div>
    </main>
</body>
</html>
